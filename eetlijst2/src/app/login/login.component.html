<div class="login-container">
    <div class="theform">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" placeholder="username" formControlName="username" #username>
            </div>
            <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['username'].errors.required">
                    Username is required.
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="password" formControlName="password" #password>
            </div>
            <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['password'].errors.required">
                    Password is required.
                </div>
            </div>
            <button 
            type="submit"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-success"
            (click) = "onClickSubmit(username.value, password.value)" >
                Login
            </button>
            </form>
    </div>
</div>
